<div class="container">
    <div class="login" [hidden]="authService.authenticated">
        <h3>Login</h3>
        <form role="form" (ngSubmit)="submitLogin()" #loginForm="ngForm">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username"
                       [(ngModel)]="model.username" ngControl="username" required #username="ngForm" >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" placeholder="Password"
                       [(ngModel)]="model.password" ngControl="password" required #password="ngForm" >
            </div>
			<div class="form-group">
				<input type="checkbox" class="form-control">
				<label for="rmb">Remember me</label>
			</div>
            <button type="submit" class="btn btn-default">Login</button> 
			<a href="#" (click)="showSignup()">Signup !</a>
        </form>
		
    </div>
    <div class="login" [hidden]="!authService.authenticated">
        <p>Logged in as {{authService.username}}</p>
    </div>
</div>
