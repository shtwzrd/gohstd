<div class="container">
    <h3 (onclick)="getPosts()">Latest</h3>
    <ul class="posts">
        <li *ngFor="#post of posts">
            <div class="post">
                <h4>{{post.title}}</h4>
                {{post.message}}
            </div>
        </li>
    </ul>
    <div class="post">
        <h3>Post</h3>
        <form role="form" (ngSubmit)="submitPost()" #loginForm="ngForm">

            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" placeholder="Title"
                       [(ngModel)]="model.title" ngControl="title" required #title="ngForm" >
            </div>

            <div class="form-group">
                <label for="Message">Password</label>
                <input type="textarea" class="form-control" placeholder="Message"
                       [(ngModel)]="model.message" ngControl="message" required #message="ngForm" >
            </div>

            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>
</div>
