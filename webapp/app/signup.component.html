<div class="container">
    <div class="signup" [hidden]="authService.authenticated">
        <h3>Signup</h3>
        <form role="form" (ngSubmit)="submitRegistration()" #signupForm="ngForm">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="me@domain.com"
                       [(ngModel)]="model.email" ngControl="email" required #email="ngForm" >
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username"
                       [(ngModel)]="model.username" ngControl="username" required #username="ngForm" >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" placeholder="Password"
                       [(ngModel)]="model.password" ngControl="password" required #password="ngForm" >
            </div>

            <button type="submit" class="btn btn-default">Signup</button>
        </form>
    </div>
</div>
