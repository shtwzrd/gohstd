language: go
go:
- 1.5
- tip

language: node_js
node_js:
  - 4.2
  - 5.2
env:
  - CXX=g++-4.8
addons:
  apt:
    packages:
      - g++-4.8
    sources:
      - ubuntu-toolchain-r-test
before_install:
  - cd ./static
install:
  - npm install
script:
  - .static/node_modules/.bin/gulp test
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gohst
  on:
    branch: master
